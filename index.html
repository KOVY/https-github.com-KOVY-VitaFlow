
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vital: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                900: '#064e3b',
                950: '#022c22',
              },
              dark: {
                900: '#18181b',
                800: '#27272a',
                700: '#3f3f46',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'equalizer': 'equalizer 1s ease-in-out infinite',
              'flow-pulse-green': 'flowPulseGreen 3s infinite',
              'flow-pulse-red': 'flowPulseRed 3s infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.15)', opacity: '0.4' },
              },
              equalizer: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' },
              },
              flowPulseGreen: {
                '0%': { boxShadow: '0 0 0 0 rgba(16, 185, 129, 0.4)' },
                '70%': { boxShadow: '0 0 0 15px rgba(16, 185, 129, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(16, 185, 129, 0)' },
              },
              flowPulseRed: {
                '0%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' },
                '70%': { boxShadow: '0 0 0 15px rgba(239, 68, 68, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* zinc-950 */
        color: #e4e4e7; /* zinc-200 */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
